<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}
    
    <!-- Page Header-->
    {% for blog in blogs: %}
        {% if blog.id == bid: %}
        <header class="masthead" style="background-image: url('../static/assets/img/{{ bid }}.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ blog.title }}</h1>
                            <h2 class="subheading">{{ blog.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="{{ url_for('about_') }}">{{ blog.author }}</a>
                                on {{ blog.dates }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ blog.body }}</p>
                    </div>
                </div>
            </div>
                {% endif %}
            {% endfor %}
        </article>
    {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src='{{ url_for("static",filename="js/scripts.js") }}'></script>
    </body>
</html>
